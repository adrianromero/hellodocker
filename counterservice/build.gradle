apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.adr.counterservice.Main'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.7.1'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1212'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.7.4'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.2.RELEASE'
}

